<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
      initial-scale=1.0">
    <title>
      Simulación de Dispositivo
      IoT
    </title>
    <link href="css/estilos.css"
      rel="stylesheet">
    <script type="module"
      src="cmp/mi-footer.js">
      </script>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background: #59C173;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #5D26C1, #a17fe0, #59C173);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #5D26C1, #a17fe0, #59C173); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    ">
    <div class="container">
      <h3 style="font-family: serif;">Simulador PWA</h3>
    </div>
  </nav>
    <div style="width: 60%; margin: auto;">
      <h1 style="font-family: serif;">
        Simulación de Dispositivo
        IoT
      </h1>
      <p>
        <a href="index.html"
          target="_blank">
          <button type="button" class="btn btn-outline-warning btn-lg btn-block">Ver Movil</button></a>
      </p>
      <p>
        <label style="font-size: larger;">
          Dispositivo
          <output
            id="ctDispositivo">
          </output>
        </label>
      </p>
      <p>
        <label style="font-size: larger;">
          Entrada
          <input id="ctEntrada"
            type="range"
            min="0" max="10" style="font-size: larger;"> 
        </label>
      </p>
      <p>
        <label style="font-size: larger;">
          <input id="ctSondea"
            type="checkbox"
            checked style="font-size: larger;">
          Sondea Salida
        </label>
      </p>
      <p>
        <label style="font-size: larger;">
          Salida
          <output id="ctSalida">
          </output>
        </label>
      </p>
      <p>
        <output id="iotError">
        </output>
      </p>
    </div>
    <mi-footer>Andres Espinoza Christian Dario</mi-footer>
    <script type="module"
      src="disp/CtrlDispositivo.js">
      </script>
  </body>
</html>
